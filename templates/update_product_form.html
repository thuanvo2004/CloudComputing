<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cập nhật sản phẩm</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f4f6f9;
            padding: 50px;
        }
        .form-container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }
        .top-buttons {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="form-container">

        <!-- Nút quay lại -->
        <div class="top-buttons">
            <a href="{{ url_for('home') }}" class="btn btn-outline-primary">← Trang chủ</a>
            <a href="{{ url_for('admin_dashboard') }}" class="btn btn-outline-secondary">← Dashboard</a>
        </div>

        <h2 class="mb-4">Cập nhật sản phẩm</h2>

        {% if message %}
        <div class="alert alert-success" role="alert">
            {{ message }}
        </div>
        {% endif %}

        <form method="POST" action="{{ url_for('update_product_form', id=product['_id']) }}">

            <div class="form-group">
                <label for="name">Tên sản phẩm</label>
                <input type="text" class="form-control" id="name" name="name" value="{{ product.name }}" required>
            </div>
            <div class="form-group">
                <label for="description">Mô tả</label>
                <textarea class="form-control" id="description" name="description" rows="3">{{ product.description }}</textarea>
            </div>
            <div class="form-group">
                <label for="price">Giá (VND)</label>
                <input type="number" class="form-control" id="price" name="price" value="{{ product.price }}" required>
            </div>
            <div class="form-group">
                <label for="category_id">ID danh mục</label>
                <input type="number" class="form-control" id="category_id" name="category_id" value="{{ product.category_id }}" required>
            </div>
            <button type="submit" class="btn btn-warning">Cập nhật</button>
        </form>
    </div>
</div>
</body>
</html>
