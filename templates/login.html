<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập Admin</title>
    <!-- Thêm Bootstrap CSS từ CDN -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f4f4f9;
        }
        .login-container {
            max-width: 400px;
            margin-top: 100px;
        }
        .login-container h1 {
            color: #333;
            margin-bottom: 30px;
        }
    </style>
</head>
<body>
    <div class="container login-container">
        <h1>Đăng nhập Tài Khoản</h1>
        <form method="POST">
            <div class="form-group">
                <label for="username">Tên người dùng</label>
                <input type="text" name="username" class="form-control" required>
            </div>

            <div class="form-group">
                <label for="password">Mật khẩu</label>
                <input type="password" name="password" class="form-control" required>
            </div>

            <button type="submit" class="btn btn-primary btn-block">Đăng nhập</button>

            <hr>
            <p class="text-center mb-1">Hoặc</p>
            <a href="{{ url_for('admin_login') }}" class="btn btn-danger btn-block"> Đăng nhập Admin</a>



            <div class="mt-3">
                <p>Chưa có tài khoản? <a href="{{ url_for('register') }}">Đăng ký ngay</a></p>
        </form>

        {% with messages = get_flashed_messages() %}
        {% if messages %}
            <div class="alert alert-danger mt-3">
                {{ messages[0] }}
            </div>
        {% endif %}
        {% endwith %}
    </div>

    <!-- Thêm Bootstrap JS và jQuery từ CDN -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
